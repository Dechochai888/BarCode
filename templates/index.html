<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barcode Scanner & Google Lens</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-4">
    <h1 class="text-center">Barcode Scanner & Google Lens</h1>

    <div class="row">
        <div class="col-md-6">
            <h3>Create Barcode</h3>
            <form method="POST">
                <div class="mb-3">
                    <label>Product Name:</label>
                    <input type="text" name="product_name" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label>Enter 13-digit Barcode:</label>
                    <input type="text" name="product_info" class="form-control" required>
                </div>
                <button type="submit" class="btn btn-primary">Save Product</button>
            </form>
        </div>

        <div class="col-md-6">
            <h3>Scan Barcode</h3>
            <video id="scanner" class="w-100" style="border:1px solid black;"></video>
            <h4>Scanned Code: <span id="barcode-result"></span></h4>
        </div>
    </div>

    <h3 class="mt-4">Use Google Lens to Identify Product</h3>
    <button id="open-camera" class="btn btn-info">Open Camera</button>
    <button id="close-camera" class="btn btn-danger" style="display:none;">Close Camera</button>
    <button id="capture-photo" class="btn btn-warning" style="display:none;">Capture</button>
    <button id="search-lens" class="btn btn-success" style="display:none;">Search with Google Lens</button>

    <div class="mt-3">
        <video id="camera-stream" autoplay playsinline class="w-100" style="border: 1px solid black; display: none;"></video>
        <canvas id="captured-image" style="display: none;"></canvas>
        <img id="preview-image" class="img-fluid mt-2" style="display: none;">
    </div>

    <h3 class="mt-4">Product List</h3>
    <ul id="product-list" class="list-group"></ul>

    <script src="static/script.js"></script>
</body>
</html>
