<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-4">
    <h1 class="text-center">Product Dashboard</h1>

    <table class="table table-striped">
        <thead>
            <tr>
                <th>Product Name</th>
                <th>Barcode</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for product in products %}
            <tr>
                <td>
                    <form method="POST" action="{{ url_for('update_product', product_id=product.id) }}">
                        <input type="text" name="product_name" value="{{ product.name }}" class="form-control">
                        <button type="submit" class="btn btn-sm btn-primary mt-2">Update</button>
                    </form>
                </td>
                <td>{{ product.barcode }}</td>
                <td>
                    <a href="{{ url_for('generate_barcode', barcode_data=product.barcode) }}" class="btn btn-success btn-sm">Download</a>
                    <a href="{{ url_for('delete_product', product_id=product.id) }}" class="btn btn-danger btn-sm">Delete</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

    <a href="/" class="btn btn-secondary">Back to Home</a>
</body>
</html>
